<!DOCTYPE html>
<html>
<head>
	<title>jQuery</title>
	<meta charset="utf-8">

</head>
<style type="text/css">
	.welcome{
		background-color: black;
		color: white;
		font-size: 50px;
		text-align: center;
	}
	body {
		margin:0;
	}
	.menubar {
		width: 800px;
		height: 70px;
		background-color: #DDD;
		position: fixed;
		bottom: 0;
		left: 50%;
		margin-left: -400px;
		
	}
	.icone {
		width: 70px;
		height: 70px;
		background-color: #CCC;
		float: left;
		margin: 0px 15px;
		cursor: pointer;
		border-radius: 35px;
	}

</style>
<body>
	<div class="menubar">
		<div class="icone"></div>
		<div class="icone"></div>
		<div class="icone"></div>
		<div class="icone"></div>
		<div class="icone"></div>
		<div class="icone"></div>
		<div class="icone"></div>
	</div>
	<script type="text/javascript" src="../../jquery-3.5.1.min.js"></script>
	<script type="text/javascript" >
		$(function(){
	
	alert("ALo");
	$('.icone').hover(function(){

		$(this).animate({
			'width':100,
			'height':100,
			'margin-top':-30
		}, 200);

	}, function(){
		
		$(this).animate({
			'width':70,
			'height':70,
			'margin-top':0
		}, 200);
	});


});
</script>
</body>
</html>
